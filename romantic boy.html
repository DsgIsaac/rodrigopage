<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <style>
        body {
            background-image: url('romantic-background.jpg'); /* Aquí debes poner la URL de tu imagen de fondo */
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20%;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #ff69b4;
            color: rgba(255, 255, 255, 0.205);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi novia?</h1>
        <button onclick="respuestaSi()">Sí</button>
        <button onclick="respuestaNo()">No</button>
    </div>

    <script>
        function respuestaSi() {
            alert("¡Siiiiii, me hace feliz!");
        }

        function respuestaNo() {
            alert("Ok :(");
        }
    </script>
</body>
</html>
